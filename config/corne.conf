# Habilitar soporte Bluetooth
CONFIG_BT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Habilitar trackpad Cirque
CONFIG_INPUT_PINNACLE=y

# Habilitar mouse emulation
CONFIG_ZMK_MOUSE=y

# Configuración de energía (opcional pero recomendado)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Número de perfiles Bluetooth (hasta 5)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
